<center>
	<form action="mainpage.html" class="form-group">

		<label id="num3">Enter the second number</label><br>
		<input id="input2" type="number" class="form-control" placeholder="Enter here">
		<button id="button1" class="btn btn-sucess" onclick="add()">Add num1 and num2</button>
		<button id="button1" class="btn btn-sucess" onclick="product()">Product of num1 and num2</button>
		<button id="button1" class="btn btn-sucess" onclick="subtract()"> Subtract num1 and num2</button>
		<button id="button1" class="btn btn-sucess" onclick="compare()">Compare num1 and num2</button>

<script type="text/javascript">
	function add(){
		var num1 = document.getElementById("input1").value;//asign value for num1
		var num2 = document.getElementById("input2").value;//asign value for num2
		var sum = Number(num1) + Number(num2); //formula for sum

		window.alert("The sum of num1 and num2 : " + sum);
	}
	function product(){
		var num1 = document.getElementById("input1").value;//asign value for num1
		var num2 = document.getElementById("input2").value;//asign value for num2
		var product = Number(num1) * Number(num2); //formula for product

		window.alert("The product of num1 and num2 : " + product);
	}
	function subtract(){
		var num1 = document.getElementById("input1").value;//asign value for num1
		var num2 = document.getElementById("input2").value;//asign value for num2
		var subtract = Number(num1) - Number(num2); //formula for difference

		window.alert("The difference of num1 and num2 : " + subtract);
	}
	function compare(){
		var num1 = document.getElementById("input1").value;//asign value for num1
		var num2 = document.getElementById("input2").value;//asign value for num2
		var compare = Number(num1) == Number(num2); //compare num1 and num2

		window.alert("Is num1 equal to num2 : " + compare);
	}

</script>
